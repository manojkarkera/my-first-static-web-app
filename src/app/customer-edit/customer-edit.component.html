
<h2>Edit Customer</h2>
<form (submit)="updateCustomer()" *ngIf="customer">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" [(ngModel)]="customer.firstName" required>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" [(ngModel)]="customer.lastName" required>
  <button type="submit">Update</button>
</form>
